<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Добавить клиента</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <form method="post" action="/insertClient">

    <label for="client_name">Имя</label>
    <input type="text" id="client_name" name="client_name"><br><br>

    <label for="client_address">Адрес</label>
    <input type="text" id="client_address" name="client_address"><br><br>

    <label for="client_phone">Телефон</label>
    <input type="text" id="client_phone" name="client_phone"><br><br>

    <label for="client_email">Почта</label>
    <input type="text" id="client_email" name="client_email"><br><br>

    <input id="submitButton" type="submit" value="Сохранить">
  </form>
</div>
</body>
