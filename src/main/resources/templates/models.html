<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Клиенты</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <table class="table table-bordered table-warning">
    <thead>
    <tr>
      <th scope="col">Номер</th>
      <th scope="col">Модель</th>
      <th scope="col">Производитель</th>
      <th scope="col">Год выпуска</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${models.isEmpty()}">
      <td colspan="6">В базе нет ни одной модели автомобиля.</td>
    </tr>
    <tr th:each="model : ${models}">
      <td>
        <a th:href="'/model?model_id=' + ${model.getId()}">
          <span th:text="${model.getId()}"></span>
        </a>
      </td>
      <td>
        <span th:text="${model.getName()}"></span>
      </td>
      <td>
        <span th:text="${model.getMake()}"></span>
      </td>
      <td>
        <span th:text="${model.getYear()}"></span>
      </td>
      <td>
        <a th:href="'/model?model_id=' + ${model.getId()}">
          <span th:text="Подробнее"></span>
        </a>
      </td>
      <td>
        <form method="post" action="/deleteModel">
          <input type="hidden" name="model_id" th:value="${model.getId()}">
          <button id="deleteButton" type="submit" class="deleteModelButton">Удалить</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
  <a id="addModelButton" href="/addModel">
    <p>Добавить марку</p>
  </a>
</div>
</body>
</html>
