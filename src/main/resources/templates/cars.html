<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Автомобили</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <table class="table table-bordered table-warning">
    <thead>
    <tr>
      <th scope="col">Номер</th>
      <th scope="col">Модель</th>
      <th scope="col">Цвет</th>
      <th scope="col">Цена</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.isEmpty()}">
      <td colspan="6">В наличии нет ни одного автомобиля.</td>
    </tr>
    <tr th:each="car : ${cars}">
      <td>
        <a th:href="'/car?vin=' + ${car.getId()}">
          <span th:text="${car.getId()}"></span>
        </a>
      </td>
      <td>
        <span th:text="${car.getModel().toString()}"></span>
      </td>
      <td>
        <span th:text="${car.getColor()}"></span>
      </td>
      <td>
        <span th:text="${car.getPrice()}"></span>
      </td>
      <td>
        <form method="post" action="/deleteCar">
          <input type="hidden" name="vin" th:value="${car.getId()}">
          <button id="deleteButton" type="submit" class="deleteCarButton">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a id="addCarButton" href="/addCar">
    <p>Добавить автомобиль</p>
  </a>
</div>
</body>
</html>
